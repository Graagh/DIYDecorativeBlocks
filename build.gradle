buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

sourceCompatibility = 1.7
targetCompatibility = 1.7
version = "1.7.10-1.4"
group= "net.malisis.ddb" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "DIYDecorativeBlocks"
libsDirName = "../releases"

sourceSets {
    main {
        java { srcDirs = ["$projectDir/src"] }
        resources { srcDirs = ["$projectDir/resources"] }
    }
}

dependencies
{
	compile 'net.malisis:malisiscore:1.7.10-0.11.4:dev'	
}


// because the normal output has been made to be obfuscated
task deobfJar(type: Jar) {
    from sourceSets.main.output
    from sourceSets.main.allJava
    classifier = 'dev'
}


artifacts {
    archives deobfJar
}

minecraft {
    version = "1.7.10-10.13.2.1342-1.7.10"
  	if(file("../../run").exists())
	{
		runDir = "../../run/assets"
	}
	else
	{
		runDir = "assets"
	}
	
	replace '${version}', project.version
    replaceIn "DDB.java"
    mappings = "stable_12"
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
